<ul class="todos">
  <li class="todo-item flip-animation" ng-repeat="todo in todos track by todo.$id" ng-class="getTodoClasses(todo)">
    <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox" ng-model="todo.completed" ng-change="saveTodo(todo)"/>
      </span>
      <input type="text" class="form-control" ng-model="todo.title" ng-readonly="todo.completed" ng-change="saveTodo(todo)"/>
      <span class="input-group-addon">
        <button ng-click="removeTodo(todo)" class="btn-unstyled"><span class="glyphicon glyphicon-remove-circle"></span><span class="sr-only">Remove</span></button>
      </span>
    </div>

  </li>
</ul>
