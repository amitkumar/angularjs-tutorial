<div class="container">
  <div ng-bind="mainCtrl.globalObject.message"></div>
  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="row">

    <div class="col-md-12">
      <h2>TODOS</h2>
    </div>


    <div class="col-md-12">
      <form ng-submit="mainCtrl.addTodo()" name="newTodoForm">
        <input type="text" ng-model="mainCtrl.newTodo" placeholder="Add new item" ng-required="true" name="newTodoDescription" ng-class="{'form-control' : true }"/>
      </form>
    </div>


    <div class="col-md-12">
      <ul class="todos">
        <li class="todo-item" ng-repeat="todo in mainCtrl.todos" ng-class="mainCtrl.getTodoClasses(todo)">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox" ng-model="todo.done" />
            </span>
            <input type="text" class="form-control" ng-model="todo.description" ng-readonly="todo.done"/>
          </div>
        </li>
      </ul>
    </div>

  </div>

</div>
