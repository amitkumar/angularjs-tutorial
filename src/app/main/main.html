<div class="container">


  <h1>Todo</h1>


  <div class="row">
    <div class="col-md-12">
      <form ng-submit="mainCtrl.addTodo({ title : mainCtrl.newTodoTitle })">
        <div class="input-group">

          <input type="text" class="form-control" ng-model="mainCtrl.newTodoTitle" placeholder="Type title here" />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Submit</button>
          </span>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <ul class="todos">
        <li class="todo-item flip-animation" ng-repeat="todo in mainCtrl.todos track by todo.id" ng-class="mainCtrl.getTodoClasses(todo)">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox" ng-model="todo.completed" ng-change="mainCtrl.saveTodos()"/>
            </span>
            <input type="text" class="form-control" ng-model="todo.title" ng-readonly="todo.completed" ng-change="mainCtrl.saveTodos()"/>
            <span class="input-group-addon">
              <button ng-click="mainCtrl.removeTodo(todo)" class="btn-unstyled"><span class="glyphicon glyphicon-remove-circle"></span><span class="sr-only">Remove</span></button>
            </span>
          </div>

        </li>
      </ul>
    </div>
  </div>

</div>
